name: PR

on:
  pull_request:

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    permissions:
      attestations: write
      id-token: write
      packages: write
    strategy:
      matrix:
        package: [backend, frontend]
    timeout-minutes: 10
    steps:
      - uses: bcgov/action-builder-ghcr@4.1.1
        with:
          keep_versions: 50
          package: ${{ matrix.package }}
          tags: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.triggers }}/')

  # https://github.com/bcgov/action-deployer-openshift
  init:
    name: Init
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    steps:
      - uses: bcgov/action-deployer-openshift@v4.0.0
        with:
          file: common/openshift.init.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: true
          parameters: -p ZONE=${{ github.event.number }}
            -p CHES_CLIENT_SECRET=${{ secrets.CHES_CLIENT_SECRET }}
            -p S3_SECRETKEY=${{ secrets.S3_SECRETKEY }}
            -p VITE_USER_POOLS_WEB_CLIENT_ID=${{ vars.VITE_USER_POOLS_WEB_CLIENT_ID }}

  deploys:
    name: Deploys
    needs: [builds, init]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      matrix:
        name: [backend, frontend]
    steps:
      - uses: bcgov/action-deployer-openshift@v4.0.0
        id: deploys
        with:
          file: ${{ matrix.name }}/openshift.deploy.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: true
          parameters: -p ZONE=${{ github.event.number }}
            -p TAG=${{ github.event.number }}
            -p MOD_ZONE=$(( ${{ github.event.number }} % 50))

  smoke:
    name: Smoke Tests
    needs: [deploys]
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Run smoke checks against PR deployment
        working-directory: integration-tests
        run: |
          npm ci
          fart
          export FRONTEND_URL="https://nr-results-exam-$(( ${{ github.event.number }} % 50 ))-frontend.apps.silver.devops.gov.bc.ca"
          npm run smoke

  results:
    name: PR Results
    if: always()
    needs: [builds, deploys, smoke]
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Evaluate workflow results
        id: summary
        uses: ./.github/actions/workflow-results
        with:
          jobs: builds,deploys,smoke
          allow_skipped: "true"
        env:
          RESULT_builds: ${{ needs.builds.result }}
          RESULT_deploys: ${{ needs.deploys.result }}
          RESULT_smoke: ${{ needs.smoke.result }}

      - name: Notify via GitHub
        if: steps.summary.outputs.overall_status != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const failing = JSON.parse(process.env.FAILING_JOBS || '[]');
            const jobsLine = failing.length
              ? failing.map((f) => `${f.name} (${f.result})`).join(', ')
              : 'Unknown';
            const runUrl = process.env.RUN_URL;

            const fs = require('fs');
            const codeownersPath = '.github/CODEOWNERS';
            let owners = [];
            if (fs.existsSync(codeownersPath)) {
              const lines = fs.readFileSync(codeownersPath, 'utf8')
                .split('\n')
                .map((line) => line.trim())
                .filter((line) => line && !line.startsWith('#'));
              const fallback = lines.reverse().find((line) => line.startsWith('*'));
              if (fallback) {
                owners = fallback.split(/\s+/).slice(1);
              }
            }

            const title = `⚠️ PR Workflow Failure #${context.issue.number}`;
            const body = [
              '⚠️ **PR workflow failed**',
              '',
              `Jobs: ${jobsLine}`,
              `[View run](${runUrl})`
            ].join('\n');

            const search = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} "${title}" in:title is:issue is:open`
            });

            if (search.data.items.length) {
              const issueNumber = search.data.items[0].number;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                assignees: owners
              });
            }
        env:
          FAILING_JOBS: ${{ steps.summary.outputs.failing_jobs }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Fail workflow when jobs failed
        if: steps.summary.outputs.overall_status != 'success'
        run: |
          echo "At least one job has failed: ${{ steps.summary.outputs.failing_jobs }}"
          exit 1
