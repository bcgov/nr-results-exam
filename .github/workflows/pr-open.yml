name: PR

on:
  pull_request:

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    permissions:
      attestations: write
      id-token: write
      packages: write
    strategy:
      matrix:
        package: [backend, frontend]
    timeout-minutes: 10
    steps:
      - uses: bcgov/action-builder-ghcr@v4.2.0
        with:
          keep_versions: 50
          package: ${{ matrix.package }}
          tags: ${{ github.event.number }}
          tag_fallback: latest
          triggers: ('${{ matrix.triggers }}/')

  # https://github.com/bcgov/action-deployer-openshift
  init:
    name: Init
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    outputs:
      url: ${{ steps.url.outputs.url }}
      url_legacy: ${{ steps.url.outputs.url_legacy }}
    steps:
      - uses: bcgov/action-deployer-openshift@v4.0.0
        with:
          file: common/openshift.init.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: true
          parameters: -p ZONE=${{ github.event.number }}
            -p CHES_CLIENT_SECRET=${{ secrets.CHES_CLIENT_SECRET }}
            -p S3_SECRETKEY=${{ secrets.S3_SECRETKEY }}
            -p VITE_USER_POOLS_WEB_CLIENT_ID=${{ vars.VITE_USER_POOLS_WEB_CLIENT_ID }}

      - name: Get URLs
        id: url
        run: |
          DOMAIN="apps.silver.devops.gov.bc.ca"
          REPO="${{ github.event.repository.name }}"
          ZONE="$(( ${{ github.event.number }} % 50 ))"
          # Main URL (with -frontend) - current working format
          echo "url=${REPO}-${ZONE}-frontend.${DOMAIN}" >> $GITHUB_OUTPUT
          # Legacy URL (without -frontend) - will redirect to main
          echo "url_legacy=${REPO}-${ZONE}.${DOMAIN}" >> $GITHUB_OUTPUT

  deploys:
    name: Deploys
    needs: [builds, init]
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      matrix:
        name: [backend, frontend]
        include:
          - name: frontend
            params: -p URL_LEGACY=${{ needs.init.outputs.url_legacy }}
    steps:
      - uses: bcgov/action-deployer-openshift@v4.0.0
        id: deploys
        with:
          file: ${{ matrix.name }}/openshift.deploy.yml
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_server: ${{ vars.OC_SERVER }}
          oc_token: ${{ secrets.OC_TOKEN }}
          overwrite: true
          parameters: -p ZONE=${{ github.event.number }}
            -p TAG=${{ github.event.number }}
            -p MOD_ZONE=$(( ${{ github.event.number }} % 50))
            ${{ matrix.params }}

  smoke:
    name: Smoke Tests
    needs: [deploys]
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Run smoke checks against PR deployment
        working-directory: integration-tests
        run: |
          npm ci
          export FRONTEND_URL="https://nr-results-exam-$(( ${{ github.event.number }} % 50 ))-frontend.apps.silver.devops.gov.bc.ca"
          npm run smoke

  results:
    name: PR Results
    if: always() && !failure()
    # Include all needs that could have failures!
    needs: [builds, deploys, smoke]
    runs-on: ubuntu-24.04
    steps:
      - run: echo "Workflow completed successfully!"
