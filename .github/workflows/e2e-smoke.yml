name: E2E Smoke Tests

on:
  # Run on push to main branch
  push:
    branches:
      - main

  # Run on pull requests
  pull_request:
    branches:
      - main

  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      staging_url:
        description: 'Staging URL to test against (optional, overrides default)'
        required: false
        type: string

  # Run on a schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

jobs:
  e2e-smoke:
    name: Run E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        working-directory: tests
        env:
          # Use workflow input if provided, otherwise use secret
          APP_URL: ${{ github.event.inputs.staging_url || secrets.STAGING_APP_URL }}
          SMOKE_USER: ${{ secrets.SMOKE_USER }}
          SMOKE_PASSWORD: ${{ secrets.SMOKE_PASSWORD }}
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/test-results/playwright-report
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: tests/test-results/playwright-artifacts
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: tests/test-results/*.png
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## ‚ùå E2E Smoke Tests Failed\n\n';
            comment += 'The Playwright smoke tests encountered failures. ';
            comment += 'Please review the test artifacts and screenshots in the workflow run.\n\n';
            comment += `[View Test Results](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: e2e-smoke
    if: failure() && (github.event_name == 'schedule' || github.event_name == 'push')
    permissions:
      contents: read

    steps:
      - name: Send notification
        run: |
          echo "E2E smoke tests failed. Consider setting up notifications to your team's communication channel."
          echo "Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
