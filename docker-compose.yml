version: '3.9'

services:
  frontend:
    container_name: frontend
    environment:
      REACT_APP_MAIN_VERSION : v1.0.0
      REACT_APP_COGNITO_REGION : ca-central-1
      REACT_APP_USER_POOLS_ID: ca-central-1_FxagSNQa7
      REACT_APP_USER_POOLS_WEB_CLIENT_ID: 43hjhdf5dvi17opb0jgucfpvm7
      REACT_APP_AWS_DOMAIN: test-fam-user-pool-domain.auth.ca-central-1.amazoncognito.com
    ports:
      - "3000:3000"
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:3000" ]
      interval: 15s
      timeout: 5s
      retries: 5
  backend:
    container_name: backend
    environment:
      CHES_TOKEN_URL : https://test.loginproxy.gov.bc.ca/auth/realms/comsvcauth/protocol/openid-connect/token
      CHES_CLIENT_ID : 09C5071A-ACE9B6FACF6
      CHES_CLIENT_SECRET : 9c82d5fc-1d34-4a0c-97f2-c0c756791c34
    ports:
      - "5000:5000"
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:5000" ]
      interval: 15s
      timeout: 5s
      retries: 5